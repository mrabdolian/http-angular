<a ui-sref="main">Back</a> - List of Manufacturers:<br><br>
<a ui-sref="main.manufacturers.create">Create (+)</a><br>
<ul>
    <li ng-repeat="man in manufacturers">
        Title: {{man.title}}<br>
        ID: {{man.id}}<br>
        <button type="button" ng-click="delete(man.id)">Delete</button>
        <button type="button" ui-sref="main.manufacturers.update({'id': man.id})">Update</button>
        <button type="button" ui-sref="main.manufacturers.details({'id': man.id})">Details</button>
        <br><br>
    </li>
</ul>
{{status}}
