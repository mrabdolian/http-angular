<form ng-submit="update()" name="form" novalidate>
    <div class="container header-container">
        <div class="inline">
            <button class="btn btn-default" ui-sref="main.manufacturers">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="hidden-xs"> Back</span>
            </button>
            <h4 class="header-title">Update Manufacturer</h4>
        </div>
        <div class="inline float-right clearfix">
            <button class="btn btn-warning" type="submit" ng-disabled="form.$invalid">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="hidden-xs"> Update</span>
            </button>
        </div>
    </div>
    <div class="container content-container">
        <div class="row">
            <div class="col-md-6 col-md-push-3 col-xs-10 col-xs-push-1">

                <label>ID: {{manufacturer.id}}</label>

                <br><br>

                <div>
                    <label>Title:</label>
                    <input class="form-control" name="title" type="text"
                           ng-model="manufacturer.title" ng-required="true" ng-minlength="3" ng-maxlength="20">
                    <div class="validation-error"
                         ng-show="form.title.$invalid && (form.title.$dirty || form.title.$touched)">
                        <p ng-show="form.title.$error.required">This field is required.</p>
                        <p ng-show="form.title.$error.minlength">This field must be more than 3 characters.</p>
                        <p ng-show="form.title.$error.maxlength">This field must be less than 20 characters.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
