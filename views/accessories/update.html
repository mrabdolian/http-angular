<b><a ui-sref="main.accessories">Back</a> - Update Accessory:</b><br><br>

<form ng-submit="update()" name="form" novalidate>
    <div class="row">
        <div class="col-md-6 col-md-push-3 col-xs-10 col-xs-push-1">

            <label>ID: {{accessory.id}}</label>

            <br><br>

            <div>
                <label>Title:</label>
                <input class="form-control" name="title" type="text"
                       ng-model="accessory.title" ng-required="true" ng-minlength="3" ng-maxlength="20">
                <div class="validation-error" ng-show="form.title.$invalid && form.title.$dirty">
                    <p ng-show="form.title.$error.required">This field is required.</p>
                    <p ng-show="form.title.$error.minlength">This field must be more than 3 characters.</p>
                    <p ng-show="form.title.$error.maxlength">This field must be less than 20 characters.</p>
                </div>
            </div>

            <br>

            <div>
                <label>Manufacturer ID (optional):</label>
                <select class="form-control" ng-model="accessory.manufacturerId">
                    <option ng-repeat="man in manufacturers">{{man.id}}</option>
                </select>
            </div>

            <br>

            <div>
                <label>Image file (optional): [NOT WORKING YET]</label>
                <input type="file">
            </div>

            <br><br>

            <div>
                <button class="btn btn-warning btn-padding" type="submit" ng-disabled="form.$invalid">Update</button>
            </div>
        </div>
    </div>
</form>
